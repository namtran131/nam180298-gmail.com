<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA=Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <fieldset>
        <lengen>Form Đăng Ký</lengen>
        <form action="" method="">
            <div class="form-group">
                <lable for="">Fullname</lable>
                <input type="text" name="fullName" placeholder="Họ và tên"> 
            </div>
            <div class="form-group">
                <label for="">Usename</label>
                <input type="text" name="useName" placeholder="Tài Khoản">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="Email" placeholder="@gmail.com">
            </div>
            <div class="form-group">
                <label for="">Số điện thoại</label>
                <input type="text" name="phoneNumber" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
                <label for=""> Địa chỉ</label>
                <input type="text" name="address" placeholder="Địa chỉ">
            </div>
            <div class="form-group">
                <label for="">Thành Phố </label>
                <select name="city" id="">
                    <option value="0">-Lựa chọn-</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Hồ Chí Minh</option>
                    <option value="3">Nam Định</option>
                    <option value="4">Việt Trì</option>
                    <option value="5">Huế</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Gioi tinh</label>
                <div class="list-item"><input type="radio" name="gender" value="1" checked>Nam</div>
                <div class="list-item"><input type="radio" name="gender" value="2" >Nữ</div>
                <div class="list-item"><input type="radio" name="gender" value="3" >Khác</div>
            </div>
            <div class="form-group">
                <label for="">Sở thích</label>
                <div class="list-item"><input type="checkbox" name="" value="1">Đọc sách</div>
                <div class="list-item"><input type="checkbox" name="" value="2">Đá bóng</div>
                <div class="list-item"><input type="checkbox" name="" value="3">Chơi game</div>
                <div class="list-item"><input type="checkbox" name="" value="4">Nghe nhạc</div>
            </div>
            <div class="form-group">
                <label for="">Giới thiệu bản thân</label>
                <textarea name="" id="" cols="30" rows="5" placeholder="Giới thiệu về bản thân, con người của bạn"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" name="" id="" value="SUBMIT">
            </div>
            
        </form>
    </fieldset>
    
</body>
</html>
